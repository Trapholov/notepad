<div data-ng-init="vm.init()">
    <div class="login-bg"></div>
    <div class="login-wrapper">
        <div class="login-header">
            <p>Hi there. Please authorize to get in</p>
            <p style="font-size: 12px; line-height: 18px;">Note: Use test/test for testing.</p>
        </div>

        <div class="login-form vh-center">
            <div class="form-group">
                <input autocomplete="off" name="login" type="text" ng-keypress="vm.inputKeydown($event)" id="login"
                       ng-model="vm.variables.login" placeholder="username">
            </div>
            <div class="form-group">
                <input autocomplete="off" name="password" type="password" ng-keypress="vm.inputKeydown($event)"
                       id="password" ng-model="vm.variables.password" placeholder="password">
            </div>
            <button class="submitButton" ng-click="vm.login()"><i class="icon icon-arrow-right"></i></button>
        </div>

        <div class="login-bottom_buttons">
            <a class="registerButton" ui-sref="register">
                <i class="icon icon-unlock"></i>
                Register
            </a>
            <a class="forgotButton" ui-sref="forgot-password">
                <i class="icon icon-question"></i>
                Forgot password
            </a>
        </div>
    </div>
</div>
