<div data-ng-init="init()">
    <div class="login-bg"></div>
    <div class="login-wrapper">
        <div class="login-header">
            <p>Please enter your login or email and we'll send you your credentials</p>
        </div>

        <div class="login-form vh-center">
            <div class="form-group">
                <input autocomplete="off" name="login" type="text" ng-keypress="vm.inputKeydown($event)" id="login"
                       ng-model="vm.credentials.login" placeholder="login"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" name="email" type="text" ng-keypress="vm.inputKeydown($event)" id="email"
                       ng-model="vm.credentials.email" placeholder="email"/>
            </div>
            <button class="submitButton" ng-click="vm.submit()"><i class="icon icon-arrow-right"></i></button>
        </div>

        <div class="login-bottom_buttons">
            <a class="registerButton" ui-sref="login">
                <i class="icon icon-head"></i>
                Login
            </a>
            <a class="registerButton" ui-sref="register">
                <i class="icon icon-unlock"></i>
                Register
            </a>
        </div>
    </div>
</div>
