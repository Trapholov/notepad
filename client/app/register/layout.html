<div data-ng-init="init()">
    <div class="login-bg"></div>
    <div class="login-wrapper">
        <div class="login-header">
            <p>Please enter inputs below to get in</p>
        </div>

        <div class="login-form vh-center">
            <div class="form-group">
                <input autocomplete="off" name="login" type="text" ng-keypress="vm.inputKeydown($event)" id="login"
                       ng-model="vm.credentials.login" placeholder="username">
            </div>
            <div class="form-group">
                <input autocomplete="off" name="email" type="text" ng-keypress="vm.inputKeydown($event)" id="email"
                       ng-model="vm.credentials.email" placeholder="email">
            </div>
            <div class="form-group">
                <input autocomplete="off" name="password" type="password" ng-keypress="vm.inputKeydown($event)"
                       id="password" ng-model="vm.credentials.password" placeholder="password">
            </div>
            <button class="submitButton" ng-click="vm.register()"><i class="icon icon-arrow-right"></i></button>
        </div>

        <div class="login-bottom_buttons">
            <a class="registerButton" ui-sref="login">
                <i class="icon icon-head"></i>
                Back to login
            </a>
            <a class="forgotButton" ui-sref="forgot-password">
                <i class="icon icon-question"></i>
                Forgot password
            </a>
        </div>
    </div>
</div>
